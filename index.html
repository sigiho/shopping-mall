<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>shopping mall</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div id="menubar">
        <a href="#" id="logo">
            <img src="./img/logo.png" alt="logo">
        </a>
        <ul id="menu">
            <li><a href="#">Contact</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </div>
    <div class="header"></div>
    <div class="main">
        <h3>Our New Products</h3>
        <a href="#" class="products">
            <img src="img/sunglasses.jpg" alt="sunglasses">
            <div class="name">Sunglasses</div>

        </a>
        <a href="#" class="products">
            <img src="img/tassel_loafer.jpg" alt="sunglasses">

            <div class="price">89,000</div>
        </a>
        <a href="#" class="products">
            <img src="img/beige_bag.jpg" alt="sunglasses">
            <div class="name">beige Bag</div>
            <div class="price">69,000</div>
        </a>
        <a href="#" class="products">
            <img src="img/sneakers.jpg" alt="sunglasses">
            <div class="name">Sneakers</div>
            <div class="price">79,000</div>
        </a>
        <a href="#" class="products">
            <img src="img/slippers.jpg" alt="sunglasses">
            <div class="name">Slippers</div>
            <div class="price">29,000</div>
        </a>
        <a href="#" class="products">
            <img src="img/wrist_watch.jpg" alt="sunglasses">
            <div class="name">Wrist Wath</div>

        </a>
        <a href="#" class="products">
            <img src="img/fedora_hat.jpg" alt="sunglasses">
            <div class="name">Fedora Hat</div>
            <div class="price">39,000</div>
        </a>
        <a href="#" class="products">
            <img src="img/classic_loafer.jpg" alt="sunglasses">
            <div class="name">Classic Loafer</div>
            <div class="price">99,000</div>
        </a>
        <a href="#" class="products">
            <img src="img/pink_bag.jpg" alt="sunglasses">
            <div class="name">Pink Bag</div>
            <div class="price">79,000</div>
        </a>
    </div>

    <div class="clearfix"></div>

    <div class="footer">
        <a href="http://facebook.com"><img src="img/facebook.png" alt=""></a>
        <a href="http://instagram.com"><img src="img/instagram.png" alt=""></a>
        <a href="http://twitter.com"><img src="img/twitter.png" alt=""></a>
    </div>
